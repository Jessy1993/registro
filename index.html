<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Validado</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>Registro</h1>
        <form id="formulario" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required />
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico *</label>
                <input type="email" id="correo" name="correo" required />
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" required />
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="confirmar-password">Confirmar contraseña *</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required />
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="edad">Edad *</label>
                <input type="number" id="edad" name="edad" required min="18" />
                <small class="error"></small>
            </div>

            <div class="botones">
                <button type="submit" id="enviar" disabled>Enviar</button>
                <button type="reset" id="resetear">Reiniciar</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
